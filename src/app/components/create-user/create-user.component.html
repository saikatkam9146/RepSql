<!-- navbar removed to prevent double rendering -->

<div class="create-user-container">
  <h2>Create User</h2>
  <form>
    <div class="form-grid">
      <div>
        <label>First Name:</label>
        <input type="text" />
        <label>User NT:</label>
        <input type="text" />
        <label>Department ID:</label>
        <input type="number" />
        <label>Status:</label>
        <input type="text" />
        <label>Run Console Permission:</label>
        <input type="checkbox" />
        <label>TimeZone ID:</label>
        <input type="number" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" />
        <label>Email:</label>
        <input type="email" />
        <label>Access ID:</label>
        <input type="number" />
        <label>Comments:</label>
        <input type="text" />
        <label>Developer:</label>
        <input type="checkbox" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button">Cancel</button>
    </div>
  </form>
</div>
