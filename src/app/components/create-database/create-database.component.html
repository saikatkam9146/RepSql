<!-- navbar removed to prevent double rendering -->

<div class="create-database-fullpage" *ngIf="database">
  <header class="page-header">
    <div class="title">
      <h2>Create Database</h2>
    </div>
    <div class="actions">
      <button type="button" class="save" [disabled]="!isValid()" (click)="save()">Save</button>
      <button type="button" class="cancel" (click)="cancel()">Cancel</button>
    </div>
  </header>

  <form class="create-database-form">
    <div class="form-box">
      <div class="field">
        <span class="label">Connection Name *</span>
        <input type="text" [(ngModel)]="database.fcConnectionName" name="fcConnectionName" />
      </div>
      <div class="field">
        <span class="label">Connection Type *</span>
        <input type="text" [(ngModel)]="database.fcConnectionType" name="fcConnectionType" />
      </div>
      <div class="field">
        <span class="label">Connection Provider *</span>
        <input type="text" [(ngModel)]="database.fcProvider" name="fcProvider" />
      </div>
      <div class="field">
        <span class="label">Data Source *</span>
        <input type="text" [(ngModel)]="database.fcDataSource" name="fcDataSource" />
      </div>
      <div class="field">
        <span class="label">Initial Catalog *</span>
        <input type="text" [(ngModel)]="database.fcInitialCatalog" name="fcInitialCatalog" />
      </div>
      <div class="field">
        <span class="label">Integrated Security</span>
        <input type="text" [(ngModel)]="database.fcIntegratedSecurity" name="fcIntegratedSecurity" />
      </div>
      <div class="field">
        <span class="label">Trusted Connection</span>
        <input type="text" [(ngModel)]="database.fcTrustedConnection" name="fcTrustedConnection" />
      </div>
      <div class="field">
        <span class="label">Database Active</span>
        <select [(ngModel)]="database.fnDatabaseActive" name="fnDatabaseActive">
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
      </div>
    </div>
  </form>
</div>
