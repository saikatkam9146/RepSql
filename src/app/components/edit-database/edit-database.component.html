<div class="edit-database-container">
  <h2>Edit Database</h2>
  <!-- Form fields for editing database go here -->
  <form #dbForm="ngForm" (ngSubmit)="saveDatabase(dbForm)">
    <div class="form-grid">
      <div>
        <label>Connection ID:</label>
        <input type="number" [(ngModel)]="database.fnConnectionID" name="fnConnectionID" readonly />
        <label>Connection Name:</label>
        <input type="text" [(ngModel)]="database.fcConnectionName" name="fcConnectionName" />
        <label>Provider:</label>
        <input type="text" [(ngModel)]="database.fcProvider" name="fcProvider" />
        <label>Initial Catalog:</label>
        <input type="text" [(ngModel)]="database.fcInitialCatalog" name="fcInitialCatalog" />
        <label>Integrated Security:</label>
        <input type="text" [(ngModel)]="database.fcIntegratedSecurity" name="fcIntegratedSecurity" />
        <label>Active:</label>
        <select [(ngModel)]="database.fnDatabaseActive" name="fnDatabaseActive">
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
      </div>
      <div>
        <label>Type:</label>
        <input type="text" [(ngModel)]="database.fcConnectionType" name="fcConnectionType" />
        <label>Data Source:</label>
        <input type="text" [(ngModel)]="database.fcDataSource" name="fcDataSource" />
        <label>Trusted Connection:</label>
        <input type="text" [(ngModel)]="database.fcTrustedConnection" name="fcTrustedConnection" />
        <label>Last Update:</label>
        <input type="text" [(ngModel)]="database.fdLastUpdate" name="fdLastUpdate" />
        <label>Schema:</label>
        <input type="text" [(ngModel)]="database.fcSchema" name="fcSchema" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
